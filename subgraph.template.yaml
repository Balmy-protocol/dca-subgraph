specVersion: 0.0.3
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Hub
    network: {{network}}
    source:
      startBlock: {{hubStartBlock}}
      address: '{{hub}}'
      abi: Hub
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/hub.ts
      entities:
        - Hub
        - Pair
        - Transaction
        - Token
      abis:
        - name: Hub
          file: ./abis/Hub.json
        - name: Pair
          file: ./abis/Pair.json
        - name: ERC20
          file: ./abis/ERC20Detailed.json
      eventHandlers:
        - event: Deposited(indexed address,indexed address,uint256,address,address,uint32,uint120,uint32,uint32)
          handler: handlePositionDeposit
templates:
  - kind: ethereum/contract
    name: Pair
    network: {{network}}
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/pair.ts
      entities:
        - Pair
        - Position
        - PositionState
        - PairSwap
        - SwapInterval
        - PairSwapInterval
        - PositionPairSwap
        - Transaction
        - Token
      abis:
        - name: Pair
          file: ./abis/Pair.json
      eventHandlers:
        - event: Deposited(indexed address,uint256,address,uint160,uint32,uint32,uint32)
          handler: handleDeposited
        - event: Modified(indexed address,uint256,uint160,uint32,uint32)
          handler: handleModified
        - event: Terminated(indexed address,uint256,uint256,uint256)
          handler: handleTerminated
        - event: Withdrew(indexed address,uint256,address,uint256)
          handler: handleWithdrew
        - event: WithdrewMany(indexed address,uint256[],uint256,uint256)
          handler: handleWithdrewMany
        - event: Swapped(indexed address,indexed address,uint256,uint256,uint32,((uint32,uint32,uint256,uint256)[],uint8,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,address,address))
          handler: handleSwapped
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handlePositionTransfer

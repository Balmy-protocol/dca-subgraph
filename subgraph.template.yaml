specVersion: 0.0.3
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: {{network}}
    source:
      startBlock: {{factoryStartBlock}}
      address: '{{factory}}'
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Factory
        - Pair
        - Transaction
        - Token
      abis:
        - name: Factory
          file: ./abis/Factory.json
        - name: Pair
          file: ./abis/Pair.json
        - name: ERC20
          file: ./abis/ERC20Detailed.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address)
          handler: handlePairCreated

  - kind: ethereum/contract
    name: GlobalParameters
    network: {{network}}
    source:
      startBlock: {{globalParametersStartBlock}}
      address: '{{globalParameters}}'
      abi: GlobalParameters
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/global-parameters.ts
      entities:
        - GlobalParameters
        - Transaction
      abis:
        - name: GlobalParameters
          file: ./abis/GlobalParameters.json
      eventHandlers:
        - event: SwapIntervalsAllowed(uint32[],string[])
          handler: handleSwapIntervalsAllowed
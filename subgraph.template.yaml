specVersion: 0.0.3
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Hub
    network: {{network}}
    source:
      startBlock: {{hubStartBlock}}
      address: '{{hub}}'
      abi: Hub
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/hub.ts
      entities:
        - Hub
        - Pair
        - PairSwap
        - PairSwapInterval
        - PositionPairSwap
        - Position
        - PositionState
        - SwapInterval
        - Transaction
        - Token
      abis:
        - name: Hub
          file: ./abis/Hub.json
        - name: ERC20
          file: ./abis/ERC20Detailed.json
      eventHandlers:
        - event: Deposited(indexed address,indexed address,uint256,address,address,uint32,uint120,uint32,uint32)
          handler: handleDeposited
        - event: Modified(indexed address,uint256,uint120,uint32,uint32)
          handler: handleModified
        - event: Terminated(indexed address,indexed address,indexed address,uint256,uint256,uint256)
          handler: handleTerminated
        - event: Withdrew(indexed address,indexed address,uint256,address,uint256)
          handler: handleWithdrew
        - event: WithdrewMany(indexed address,indexed address,(address,uint256[])[],uint256[])
          handler: handleWithdrewMany
        - event: Swapped(indexed address,indexed address,((address,uint256,uint256,uint256)[],(address,address,uint256,uint256,bytes1)[]),uint256[],uint32)
          handler: handleSwapped

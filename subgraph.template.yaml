specVersion: 0.0.3
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: {{network}}
    source:
      startBlock: {{factoryStartBlock}}
      address: '{{factory}}'
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Factory
        - Pair
        - Transaction
        - Token
      abis:
        - name: Factory
          file: ./abis/Factory.json
        - name: Pair
          file: ./abis/Pair.json
        - name: ERC20
          file: ./abis/ERC20Detailed.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address)
          handler: handlePairCreated

  - kind: ethereum/contract
    name: GlobalParameters
    network: {{network}}
    source:
      startBlock: {{globalParametersStartBlock}}
      address: '{{globalParameters}}'
      abi: GlobalParameters
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/global-parameters.ts
      entities:
        - GlobalParameters
        - Transaction
      abis:
        - name: GlobalParameters
          file: ./abis/GlobalParameters.json
      eventHandlers:
        - event: SwapIntervalsAllowed(uint32[],string[])
          handler: handleSwapIntervalsAllowed
templates:
  - kind: ethereum/contract
    name: Pair
    network: {{network}}
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/pair.ts
      entities:
        - Pair
      abis:
        - name: Pair
          file: ./abis/Pair.json
      eventHandlers:
        - event: Deposited(indexed address,uint256,address,uint192,uint32,uint32,uint32)
          handler: handleDeposited
        - event: Modified(indexed address,uint256,uint192,uint32,uint32)
          handler: handleModified
        - event: Terminated(indexed address,uint256,uint256,uint256)
          handler: handleTerminated
        - event: Withdrew(indexed address,uint256,address,uint256)
          handler: handleWithdrew
        - event: WithdrewMany(indexed address,uint256[],uint256,uint256)
          handler: handleWithdrewMany